<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Assistant Dashboard | Master Your Health</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome for Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
      :root {
        --primary-color: #4f90d0;
        --secondary-color: #f8f9fa;
        --line-color: #578dcb;
        --dark-color: #19538b;
        --text-color: #333;
        --shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        --bg-gradient: linear-gradient(to right, #4f90d0, #19538b);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #f5f9ff;
        color: var(--text-color);
      }

      /* Navbar */
      nav {
        background: white;
        padding: 15px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 10px rgba(25, 83, 139, 0.15);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        border-bottom: 2px solid var(--line-color);
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--dark-color);
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      .nav-links li {
        display: inline-block;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
      }

      /* Blue Hover Effect for Normal Links */
      .nav-links a:not(.logout-btn):hover {
        background: var(--primary-color);
        color: white;
      }

      /* Red Hover Effect for Logout */
      .logout-btn {
        color: var(--text-color);
      }

      .logout-btn:hover {
        background: #dc3545 !important;
        color: white !important;
      }

      /* Hero Section */
      .hero {
        position: relative;
        width: 100%;
        height: 75vh;
        background: url("https://www.apollohospitals.com/wp-content/uploads/2022/06/banner-home.jpg")
          no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        margin-top: 70px;
        border-bottom: 3px solid var(--line-color);
      }

      .hero-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(25, 83, 139, 0.7);
      }

      .hero-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
        border: 1px solid var(--line-color);
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 15px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .hero p {
        font-size: 1.3rem;
        margin-bottom: 25px;
      }

      /* Dashboard Section */
      .dashboard-container {
        padding: 80px 20px;
        text-align: center;
        background: white;
        margin: 40px auto;
        max-width: 1200px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(25, 83, 139, 0.2);
        border: 1px solid var(--line-color);
      }

      .dashboard-container h2 {
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: var(--dark-color);
        border-bottom: 2px solid var(--line-color);
        padding-bottom: 15px;
        display: inline-block;
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        max-width: 1100px;
        margin: auto;
      }

      .dashboard-box {
        background: #f5f9ff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(25, 83, 139, 0.1);
        transition: 0.3s;
        text-align: center;
        cursor: pointer;
        border: 1px solid var(--line-color);
      }

      .dashboard-box i {
        font-size: 50px;
        color: var(--primary-color);
        margin-bottom: 20px;
      }

      .dashboard-box h3 {
        font-size: 1.7rem;
        margin-bottom: 10px;
        color: var(--dark-color);
      }

      .dashboard-box:hover {
        transform: translateY(-5px);
        background: white;
        box-shadow: 0 8px 25px rgba(25, 83, 139, 0.2);
      }

      /* Footer */
      footer {
        background: var(--dark-color);
        color: white;
        text-align: center;
        padding: 20px;
        border-top: 3px solid var(--line-color);
      }

      @media (max-width: 768px) {
        nav {
          padding: 15px 20px;
        }

        .hero h1 {
          font-size: 2.5rem;
        }

        .hero p {
          font-size: 1.1rem;
        }

        .dashboard-container {
          margin: 40px 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">Assistant Dashboard</div>
      <ul class="nav-links">
        <li>
          <a href="/assisstant_home" style="color: #578dcb"
            >Home</a
          >
        </li>
        <li>
          <a href="/assisstant_home/prescription" style="color: #578dcb"
            >View Patient Records</a
          >
        </li>
        <li>
          <a href="registration" style="color: #578dcb">Register New Patient</a>
        </li>
        <li>
          <a
            href="#"
            style="color: #578dcb"
            class="logout-btn"
            onclick="confirmLogout()"
            >Logout</a
          >
        </li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Welcome to the Assistant Panel</h1>
        <p>Manage patient registrations and records seamlessly.</p>
      </div>
    </section>

    <!-- Dashboard Section -->
    <section class="dashboard-container">
      <h2>Assistant Dashboard</h2>
      <div class="dashboard-grid">
        <div
          class="dashboard-box"
          onclick="location.href='/assisstant_home/prescription'"
        >
          <i class="fas fa-user-md"></i>
          <h3>View Patient Records</h3>
        </div>
        <div class="dashboard-box" onclick="location.href='registration'">
          <i class="fas fa-file-prescription"></i>
          <h3>Register New Patient</h3>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>&copy; 2025 Master Your Health. All Rights Reserved.</footer>

    <script>
      function confirmLogout() {
        const confirmation = confirm("Are you sure you want to log out?");
        if (confirmation) {
          logout();
        }
      }

      function logout() {
        localStorage.clear();
        window.location.href = "/login";
      }
    </script>
  </body>
</html>
