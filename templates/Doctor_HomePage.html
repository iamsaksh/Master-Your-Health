<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard | Master Your Health</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome for Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
      :root {
        --line-color: #578dcb;
        --title-color: #4f90d0;
        --dark-color: #19538b;
        --text-color: #333;
        --light-bg: #f5f9ff;
        --shadow: 0px 5px 15px rgba(25, 83, 139, 0.1);
        --bg-gradient: linear-gradient(to right, #4f90d0, #19538b);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--light-bg);
        color: var(--text-color);
      }

      /* Navbar */
      nav {
        background: white;
        padding: 15px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        border-bottom: 3px solid var(--line-color);
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: var(--dark-color);
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      .nav-links li {
        display: inline-block;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--dark-color);
        font-weight: 500;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
      }

      /* Hover Effect for Normal Links */
      .nav-links a:not(.logout-btn):hover {
        background: var(--line-color);
        color: white;
      }

      /* Red Hover Effect for Logout */
      .logout-btn {
        color: #dc3545;
      }

      .logout-btn:hover {
        background: #dc3545 !important;
        color: white !important;
      }

      /* Hero Section */
      .hero {
        position: relative;
        width: 100%;
        height: 85vh;
        background: url("https://www.apollohospitals.com/wp-content/uploads/2022/06/banner-home.jpg")
          no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        margin-top: 80px;
        border-bottom: 5px solid var(--line-color);
      }

      .hero-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(25, 83, 139, 0.7);
      }

      .hero-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        border: 1px solid var(--line-color);
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 15px;
        color: white;
        border-bottom: 2px solid var(--line-color);
        padding-bottom: 10px;
      }

      .hero p {
        font-size: 1.3rem;
        margin-bottom: 25px;
      }

      /* Dashboard Section */
      .dashboard-container {
        padding: 60px 20px;
        text-align: center;
        background: white;
        margin: 40px auto;
        max-width: 1200px;
        border-radius: 15px;
        box-shadow: var(--shadow);
        border: 1px solid var(--line-color);
      }

      .dashboard-container h2 {
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: var(--title-color);
        position: relative;
        display: inline-block;
        padding-bottom: 10px;
      }

      .dashboard-container h2:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--line-color);
      }

      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        max-width: 1100px;
        margin: auto;
      }

      .dashboard-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: var(--shadow);
        transition: 0.3s;
        text-align: center;
        cursor: pointer;
        border: 1px solid var(--line-color);
      }

      .dashboard-box i {
        font-size: 50px;
        color: var(--dark-color);
        margin-bottom: 20px;
      }

      .dashboard-box h3 {
        font-size: 1.7rem;
        margin-bottom: 10px;
        color: var(--title-color);
      }

      .dashboard-box:hover {
        transform: translateY(-5px);
        border-color: var(--dark-color);
        background-color: var(--light-bg);
      }

      /* Footer */
      footer {
        background: var(--dark-color);
        color: white;
        text-align: center;
        padding: 20px;
        border-top: 3px solid var(--line-color);
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }

        .hero p {
          font-size: 1.1rem;
        }

        nav {
          padding: 15px 20px;
        }

        .nav-links {
          gap: 10px;
        }

        .nav-links a {
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="logo">Doctor Dashboard</div>
      <ul class="nav-links">
        <li><a href="/doctor_home">Home</a></li>
        <li><a href="/blogs">Blogs</a></li>
        <li><a href="/doctor_prescription">Prescriptions</a></li>
        <li><a href="/patients_view">Patients</a></li>
        <li>
          <a href="/login" class="logout-btn" onclick="confirmLogout()">Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Welcome, Dr. Savita Jain</h1>
        <p>Manage patient records, prescriptions, and more with ease.</p>
      </div>
    </section>

    <!-- Dashboard Section -->
    <section class="dashboard-container">
      <h2>Doctor Dashboard</h2>
      <div class="dashboard-grid">
        <div class="dashboard-box" onclick="location.href='/doctor_blogs'">
          <i class="fas fa-blog"></i>
          <h3>Blogs</h3>
        </div>
        <div
          class="dashboard-box"
          onclick="location.href='/doctor_prescription'"
        >
          <i class="fas fa-prescription"></i>
          <h3>Prescriptions</h3>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>&copy; 2025 Master Your Health. All Rights Reserved.</footer>

    <script>
      function confirmLogout() {
        const confirmation = confirm("Are you sure you want to log out?");
        if (confirmation) {
          logout();
        }
      }

      function logout() {
        localStorage.clear();
        window.location.href = "/login";
      }
    </script>
  </body>
</html>
